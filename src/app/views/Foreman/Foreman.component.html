  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <h2><b><u>Foreman Search</u></b></h2>
      </div>
      <div class="col-lg-6" style="margin-right: -10px">
          <input type="text" style="width: 100%; border: none; border-bottom: 1px solid grey" placeholder="Enter ID"/>
      </div>
      <div class="col-lg-6" style="margin-left: -10px">
          <input type="text" style="width: 100%; border: none; border-bottom: 1px solid grey" placeholder="Enter Name"/>
      </div>
      <div class="col-lg-6" style="margin-right: -10px; padding-top: 10px">
          <input type="text" style="width: 100%; border: none; border-bottom: 1px solid grey" placeholder="Enter Company Code"/>
      </div>
      <div class="col-lg-6" style="margin-left: -10px; padding-top: 10px">
          <input type="text" style="width: 100%; border: none; border-bottom: 1px solid grey" placeholder="Enter Branch Code"/>
      </div>
      <div class="col-lg-12" style="margin-left: -10px; padding-top: 10px">
          <input type="submit" class="btn btn-success btn-block" value="Search"/>
      </div>
    </div>
    <div class="row" style="padding-top: 15px">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Foreman List
            <h2 *ngIf="products.length === 0"></h2>
          </div>
          <div class="card-body">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Company Code</th>
                  <th>Branch Code</th>
                </tr>
              </thead>
              <tbody>                
                <tr *ngFor="let product of products| paginate: { itemsPerPage: 10, currentPage: p }">
                  <td>{{ product.id }}</td>
                  <td>{{ product.name }}</td>
                  <td>{{ product.companyCode }}</td>
                  <td>{{ product.branchCode }}</td>
                </tr>
              </tbody>
             </table>
             <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
